<script>
    // Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês que nasceu).
    const grausFahrenheit= parseFloat(prompt("Digite um valor em graus Fahreint:"));
    const grauscelsius= (5*grausFahrenheit-160)/9;
    document.write(`A temperatura em graus Celsius é de ${grauscelsius}ºC`);
</script>
