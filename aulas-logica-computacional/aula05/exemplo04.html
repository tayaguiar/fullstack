<script>
  /*
    Escreva um algoritimo que calcula o IMC.
  */

  let altura = 1.76;
  let kilos = 136;
  let imc = (kilos / (altura * altura)).toFixed(2);

  if (imc < 20) {
    console.log(`IMC: ${imc} - VocÃª esta abaixo do peso!`);
  } else if (imc > 20 && imc <= 25) {
    console.log(`IMC: ${imc} - Peso Ideal`);
  } else if (imc > 25 && imc <= 30) {
    console.log(`IMC: ${imc} - Sobrepeso`);
  } else if (imc > 30 && imc <= 35) {
    console.log(`IMC: ${imc} - Obesidade Moderada`);
  } else if (imc > 35 && imc <= 40) {
    console.log(`IMC: ${imc} - Obesidade Severa`);
  } else if (imc > 40 && imc <= 50) {
    console.log(`IMC: ${imc} - Obesidade Morbida`);
  }
</script>
