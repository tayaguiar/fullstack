<script>
  /*
    Escreva um programa que encontre a soma de dígitos de um
    número.
  */
 
  let soma = 0;

  // escreva("Digite um número inteiro: \n")
  let numero = 3345;

  while (numero != 0) {
    soma += parseInt(numero % 10);
    numero = parseInt(numero / 10);
  }

  console.log("A soma dos dígitos é ", soma);
</script>
