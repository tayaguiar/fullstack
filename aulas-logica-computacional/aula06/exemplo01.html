<script>
  /*
    Exemplo de como criar funções em JavaScript.
  */

  // Função sem retorno e sem parâmetro.
  function funcaoSemRetornoSemParametro() {
    console.log("Funcao 01 -> Disparando mensagem");
  }

  funcaoSemRetornoSemParametro()

  // Função com retorno e sem parâmetro.
  function funcaoComRetornoSemParametro() {
    return "Funcao 02 -> Disparando mensagem";
  }

  console.log(funcaoComRetornoSemParametro());

  // Função sem retorno e com parâmetro.
  function funcaoSemRetornoComParametro(parametro) {
    console.log(parametro);
  }

  funcaoSemRetornoComParametro("Funcao 03 -> Passando parametro")

  // Função com retorno e com parâmetro.
  function funcaoComRetornoComParametro(parametro) {
    return parametro;
  }

  console.log(funcaoComRetornoComParametro("Funcao 04 -> Passando parametro"))
</script>
