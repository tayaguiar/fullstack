<script>
  /*
    Escreva uma função que recebe 3 parametros (numero, numero, operação) e escreva na tela o resultado da operação.
  */

    let num1 = parseFloat(prompt("Digite o primeiro valor: "));
    let num2 = parseFloat(prompt("Digite o segundo valor: "));
    let operacao = prompt("Digite o operador e obtenha o resultado: ");

    operacaoMatematica(num1, num2, operacao);

  function operacaoMatematica(num1, num2, operacao) {
    switch (operacao.toLowerCase().charAt(0)) {
      case "+":
        return somar(num1, num2);
        break;
      case "-":
        return subtrair(num1, num2);
        break;
      case "*":
        return multiplicar(num1, num2);
        break;
      case "/":
        return dividir(num1, num2);
        break;
      default:
        return alert("Digite um operador válido");
    }
  }

  function somar(num1, num2) {
    document.write(num1 + num2);
  }

  function subtrair(num1, num2) {
    document.write(num1 - num2);
  }

  function multiplicar(num1, num2) {
    document.write(num1 * num2);
  }

  function dividir(num1, num2) {
    if (num1 == 0 || num2 == 0) {
      alert("Não é possível dividir por zero");
      return;
    }

    document.write(num1 / num2);
  }
</script>
