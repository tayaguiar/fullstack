<script>
  /*
    Exemplo de como utlizar for.
  */

  let lista = ["banana", "maça", "pera", "uva"];

  // index ++ -> index = index + 1;
  for (let index = 0; index < lista.length; index++) {
    document.write("<h1>" + lista[index] + "</h1>");
  }

  // Colocando linha de separação.
  document.write("<hr>");

  // index++ -> index = index + 1;
  for (let index = 1; index <= 10; index++) {
    document.write("<h1>" + index + "</h1>");
  }

  // Colocando linha de separação.
  document.write("<hr>");

  // index-- -> index = index - 1;
  for (let index = 10; index > 0; index--) {
    document.write("<h1>" + index + "</h1>");
  }
</script>
