<script>
  /*
    Algoritimo que calcula média e verificar se o aluno foi reprovado ou não.
  */

  let nota1 = prompt("Digite a primeira nota:");
  let nota2 = prompt("Digite a segunda nota:");
  let nota3 = prompt("Digite a terceira nota:");
  let nota4 = prompt("Digite a quarta nota:");

  let media =
    (parseFloat(nota1) +
      parseFloat(nota2) +
      parseFloat(nota3) +
      parseFloat(nota4)) / 4;

  document.write("A média das suas notas é " + media + "<br>");

  if (media < 5) {
    document.write("Você está reprovado!" + "<br>");
  } else if(media < 7) {
    document.write("Você está em recuperação!" + "<br>");
  } else {
    document.write("Você está aprovado!" + "<br>");
  }
</script>
