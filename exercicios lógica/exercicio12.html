<script>
//  Escreva um programa para verificar se um caractere é uma vogal ou consoante
     let  caracter =  prompt ( "Digite um caracter: " ) . toUpperCase ( ) ;

    if  (  caracter  ==  "A"  ||
    caracter  ==  "E"  ||
    caracter  ==  "eu"  ||
    caracter  ==  "O"  ||
    caracter  ==  "U" 
    )  {
        documento . write ( `<h1> O caracter ${ caracter } é uma vogal </h1>` ) ;
    }  else  {
        documento . write ( `<1> O caracter ${ caracter } é uma única h1>` ) ;
    }
</script>
