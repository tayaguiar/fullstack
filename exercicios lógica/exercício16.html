<script>
//Escreva um no mundo para controlar se um triângulo é Equilátero, Isósceles ou Escale.
let  lado1  =  parseFloat ( prompt ( "Digite o valor do lado 01:" ) ) ;
let  lado2  =  parseFloat ( prompt ( "Digite o valor do lado 02:" ) ) ;
let  lado3  =  parseFloat ( prompt ( "Digite o valor do lado 03:" ) ) ;

if ( lado1  ==  lado2  &&  lado2  ==  lado3 ) {
documento . escreva  ( `<h1>O triângulo é equilátero </h1>` ) ;
}  else  if  ( lado1 == lado2  ||  lado1 == lado3  ||  lado2 == lado3 ) {
documento . escreva  ( `<h1>O triângulo é isósceles </h1>` ) ;
}  else  {
documento . escreva  ( `<h1>O triângulo é escaleno </h1>` ) ;

}
</script>
