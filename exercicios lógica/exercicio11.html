<script>
    //Escreva um algoritmo que escreva na tela apenas os números pares de uma lista utilizando o operador %.
     
  const  lista  =  [ 13 ,  23 ,  12 ,  45 ,  22 ,  48 ,  66 ,  100 ] ;
  for  ( let  i  =  0 ;  i  <  lista.length ;  i ++ )  {
       
        if  ( ( lista  [ i ]  %  2 )  ==  0 )  {
            document.write ( `<h1> ${ lista [ i ] } É par!</h1>` ) ;
        } ;
    } ;

</script>
