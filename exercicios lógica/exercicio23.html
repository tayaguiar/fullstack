<script>
    //Um número é perfeito quando ele é igual ao soma de seus fatores. Por exemplo, os fatores de 6 são 1, 2 e 3 (ou seja, podemos dividir 6 por 1, por 2 e por 3) e 6=1+2+3, logo 6 é um número perfeito. Escreva uma função que recebe um inteiro e dizer se é perfeito ou não. Em outra função, peça um inteiro ne mostre todos os números perfeitos até n.

function  verificarNumeroPerfeito ( numero )  {
  let  soma  =  0 ;
  for  ( let  i  =  1 ;  i  <  numero ;  i ++ )  {
    if  ( ! ( numero  %  i ) )  {
      soma  +=  i;
    }
  }

  return  soma  ==  numero ;
}

function  imprimirNúmerosPerfeitosAteN ( numero )  {
  for  ( let  i  =  1 ;  i  <=  numero ;  i ++ )  {
    if  ( veririficarNumeroPerfeito ( i )  ==  true )  {
      documento . escreva ( `<h1> ${ i } </h1>` ) ;
    }
  }
}

imprimirNúmerosPerfeitosAteN ( 10000 ) ;
</script>
