<script>
//Leia 5 valores reais e calcule seu somatório utilizando a instrução do while.
let  contador  =  1 ;
let  soma  =  0 ;

  do  {
    soma  +=  parseFloat ( prompt ( `Digite o ${ contador } valor:` ) ) ;
    contador ++ ;
  }  while  ( contador  <=  5 ) ;

  document.write ( `<h1>A soma dos valores é: ${soma} </h1>` ) ;
</script>
