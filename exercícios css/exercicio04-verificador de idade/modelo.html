<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <!-- link para o arquivo de css externo -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- tag de cabeçalho -->
    <header>
      <h1>Verificador de Idade</h1>
    </header>

    <!-- tag de seção -->
    <section>
      <div>
        <p>
          Ano Nascimento:
          <input type="number" name="txtano" id="txtano" min="0" />
        </p>
        Sexo:
        <input type="radio" name="radsex" id="fem" checked />
        <label for="fem">feminino</label>
        <input type="radio" name="radsex" id="masc" />
        <label for="masc">Masculino</label>
      </div>
      <p>
        <input type="button" value="verificar" onclick="verificar()" />
      </p>

      <div id="resultado">Preencha os dados acima para ver o resultado!</div>
    </section>

    <!-- tag de rodapé -->
    <footer>
      <p>&copy; PosRio - prof. Nicolas</p>
    </footer>

    <!-- link para o arquivo de js externo -->
    <script src="script.js"></script>
  </body>
</html>
