<script>
  /*
    Exemplo de como utlizar while.
  */

  let index = 1;

  while (index <= 10) {
    document.write("<h1>" + index + "</h1>");
    index++;
  }

  // Colocando linha de separação.
  document.write("<hr>");

  let index2 = 10;

  while (index2 > 0) {
    document.write("<h1>" + index2 + "</h1>");
    index2--;
  }
</script>
