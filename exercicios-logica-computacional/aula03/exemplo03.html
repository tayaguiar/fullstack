<script>
  /*
    Algoritmo para criar uma tabuada dinâmica.
  */

  let numero = prompt("Digite um número para ver a sua tabuada: ");

  let index = 1;

  while (index <= 10) {
    let resultado = index * numero;
    document.write(`${numero} X ${index} = ${resultado} </br>`)
    index++;
  }
</script>
