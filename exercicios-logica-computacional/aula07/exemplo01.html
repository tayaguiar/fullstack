<script>
  /*
    método “concat()”, que serve para concatenar dois arrays, no exemplo vamos concatenar o array1 com o array2, veja:
  */

  let array1 = ["branco", 10, 20, 30, null];
  let array2 = ["verde", 40, 50, 60, undefined];

  // ["branco", 10, 20, 30, null] + ["verde", 40, 50, 60, undefined]
  let arrayConcatenado = array1.concat(array2);

  console.log(arrayConcatenado);
</script>
