<script>
    // Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius
    const grausFahrenheit= parseFloat(prompt("Digite um valor em graus Fahreint:"));
    const grauscelsius= (5*grausFahrenheit-160)/9;
    
    document.write(`<h1>A temperatura em graus Celsius é de ${grauscelsius}ºC</h1>`);
</script>
