<script>
//  Escreva um programa para verificar se um caractere é uma vogal ou consoante
let  caracter  =  prompt ( "Digite um caracter:" ) . guarnição ( ) . toUpperCase ( );

  if  (
    caracter  ==  "A"  ||
    caracter  ==  "E"  ||
    caracter  ==  "I"  ||
    caracter  ==  "O"  ||
    caracter  ==  "U"
  )  {
    document.write ( `O caracter ${ caracter } É vogal!` );
  }  else  {
    document.write ( `O caracter ${ caracter } É consoante!` );
  }
</script>
