<script>
//Leia 5 valores reais e calcule seu somatório utilizando a instrução while.
let soma = 0;
for (let i = 0; i < 5 ; ) {
  numero=prompt("Digite o numero: ");
  numero = parseFloat(numero);
  while (numero > 0) {  
   soma = soma + numero;
   numero = 0;
}  

i++;
}
document.write(`<h1>A soma é: ${soma}</h1>`);

</script>
