<script>
//As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o custo total da compra.
let duzia = 1.30;
let unidade = 1;
let macas = parseFloat(prompt("Digite o número de maças:"));
if (macas <12) {
    valorTotal = macas* duzia;
} else {
    valorTotal = macas* unidade;
}
document.write ( `<h1>Total das compras é R$${valorTotal.toFixed(2)}</h1>`);
</script>
